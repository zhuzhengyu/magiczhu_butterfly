<script>
	function commit_edit_game() {
		var game_id = $("#game_id").val();
		var no = $("#game_no").val();
		var game_title = $("#game_title").val();
		var video_url = $("#video_url").val();
		var game_content = $("#game_content").val();
		$.post('manage_game.php?action=commit_edit_game', {game_id:game_id, no:no, game_title:game_title, video_url:video_url, game_content:game_content}, function(response){
			$('#game_info').dialog("close");
			if (response == 'success') {
				$("#response_success_div").dialog({modal: true,});
			} else {
				$("#response_fail_div").dialog({modal: true,});
			}
		});
	}
</script>
