<script>
	function commit_edit_product() {
		var product_id = $("#product_id").val();
		var no = $("#product_no").val();
		var name = $("#product_name").val();
		var price = $("#product_price").val();
		$.post('manage_product.php?action=commit_edit_product', {product_id:product_id, no:no, name:name, price:price}, function(response){
			$('#product_info').dialog("close");
			if (response == 'success') {
				$("#response_success_div").dialog({modal: true,});
			} else {
				$("#response_fail_div").dialog({modal: true,});
			}
		});
	}
</script>
