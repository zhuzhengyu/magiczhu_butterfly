<script>
	function commit_edit_admin() {
		var username = $('#username').val();
		var password = $('#password').val();
		var repassword = $('#repassword').val();
		var name = $('#name').val();
		var module_id = getEachCheckValue('module_id_class');
		if (password != repassword) {
			alert('两次输入的密码不一致,请重新输入');
		}
    
		$.get('manage_admin.php?action=commit_edit_admin',{username:username, password:password, name:name, module_id:module_id}, function(result){
			
		});
	}

	function getEachCheckValue(class_name) {
		var count = 0;
		var result = new Array();
		$.each($('.' + class_name), function(i, n) {
			alert($(n).attr('checked'));
			if ($(n).attr('checked') == true) {
				result[count] = $(n).val();
			}
			++count;
		});
		return result;
	}
	
	//获取指定CLASS的所有值
	function getEachValue(class_name) {
		var count = 0;
		var result = new Array();
		$.each($('.' + class_name), function(i, n) {
			result[count] = $(n).val();
			++count;
		});
		return result;
	}
</script>
